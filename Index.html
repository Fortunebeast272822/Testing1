<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Rating Vote</title>
</head>
<body>
    <div class="container">
        <h1>Rate Your Favorite</h1>
        
        <div class="options">
            <div class="option">
                <img src="candidate1.jpg" alt="Candidate 1">
                <p>Option 1</p>
                <div class="star-rating" data-rating="0"></div>
            </div>
            
            <div class="option">
                <img src="candidate2.jpg" alt="Candidate 2">
                <p>Option 2</p>
                <div class="star-rating" data-rating="0"></div>
            </div>
            
            <div class="option">
                <img src="candidate3.jpg" alt="Candidate 3">
                <p>Option 3</p>
                <div class="star-rating" data-rating="0"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
